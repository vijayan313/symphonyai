

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <span>Symphony AI</span>
    
  <form class="form-inline">
    <div class="checkbox">
        <label><input type="radio" name="radio" (click)="open()" value="open">Open</label>
      </div>
      <div class="checkbox">
        <label><input type="radio" name="radio" (click)="close()" value="close">Close</label>
      </div>
      <div class="search">
          <input (keyup)="onchange($event)" class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-success" type="" (click)="search()">Search</button>

      </div>
   
  </form>
</nav>

<div class="panel panel-primary">
  <div class="panel-heading">Posted Jobs</div>
  <div class="panel-body">
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
              <th>Company</th>
              <th>Title</th>
              <th>Date_post</th>
              <th>Status</th>
            </tr>
            <tr *ngFor="let ob of getdata; let i=index">
              <td (click)="share(i)">{{ob.company}}</td>
              <td (click)="share(i)">{{ob.title}}</td>
              <td (click)="share(i)">{{ob.dop}}</td>
              <td (click)="share(i)">{{ob.status}}</td>
            </tr>
          </table>
    </div>
</div>
</div>
